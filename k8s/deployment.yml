---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "mafiasi-dashboard"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "mafiasi-dashboard"

  template:
    metadata:
      labels:
        app: "mafiasi-dashboard"
    spec:
      imagePullSecrets:
        - name: "registry-credentials"
      nodeSelector:
        kubernetes.io/hostname: "fs6"
      securityContext:
        supplementalGroups:
          - 33  # www-data

      volumes:
        - name: "config"
          configMap:
            name: "mafiasi-dashboard"
        - name: "media"
          hostPath:
            path: "/srv/dashboard/storage/media"
        - name: "gnupg"
          hostPath:
            path: "/srv/dashboard/storage/.gnupg"
        - name: "mumble-cert"
          secret:
            secretName: "mumble.mafiasi.de-cert"
            items:
              - key: "tls.crt"
                path: "tls.crt"
        - name: "jabber-cert"
          secret:
            secretName: "jabber.mafiasi.de-cert"
            items:
              - key: "tls.crt"
                path: "tls.crt"

      containers:
        # dashboard backend
        - image: "registry.mafiasi.de/mafiasi-dashboard:latest"
          name: "main"
          ports:
            - name: "http"
              containerPort: 8000
            - name: "mailserv-group"
              containerPort: 2522
            - name: "mailserv-cloak"
              containerPort: 2523
          volumeMounts:
            - name: "config"
              mountPath: "/app/config"
              readOnly: true
            - name: "media"
              mountPath: "/app/media"
            - name: "gnupg"
              mountPath: "/app/.gnupg"
            - name: "mumble-cert"
              readOnly: true
              mountPath: "/app/mumble-cert"
            - name: "jabber-cert"
              readOnly: true
              mountPath: "/app/jabber-cert"
          imagePullPolicy: "Always"
